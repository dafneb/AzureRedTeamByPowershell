name: "PowerShell Script Analyzer"

on:
  push:
    branches:
      - 'main'
      - 'development'
      - 'stable'
      - 'release/v*'
      - 'feature/*'
      - 'issue/*'
    paths-ignore:
      - '.github/workflows/*'
      - '**/*.md'
      - '**/*.txt'
  pull_request:
    branches:
      - 'main'
      - 'stable'
      - 'development'
      - 'release/v*'

permissions:
  contents: read

jobs:
  analyzer:
    name: Analyze PowerShell
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    uses: dafneb/.github/.github/workflows/powershell-analyzer.yml@3c0ec941b8e9e7692e5a8105bd64a488cf164612 # v1.7.0
    secrets: inherit
