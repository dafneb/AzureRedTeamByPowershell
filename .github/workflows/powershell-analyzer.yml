name: "PowerShell Script Analyzer"

on:
  push:
    branches:
      - 'main'
      - 'development'
      - 'stable'
      - 'release/v*'
      - 'feature/*'
      - 'issue/*'
    paths-ignore:
      - '.github/workflows/*'
      - '**/*.md'
      - '**/*.txt'
  pull_request:
    branches:
      - 'main'
      - 'stable'
      - 'development'
      - 'release/v*'

permissions:
  contents: read

jobs:
  analyzer:
    name: Analyze PowerShell
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    uses: dafneb/.github/.github/workflows/powershell-analyzer.yml@0dcd2f635da7da0f0483ca6540f0d22a8fa6646a # v1.0.0
    secrets: inherit
