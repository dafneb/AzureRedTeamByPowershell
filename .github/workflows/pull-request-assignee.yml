name: Assign Pull Request Creator

on:
  pull_request:
    types:
      - opened
      - reopened
    branches:
      - 'main'
      - 'stable'
      - 'release/v*'
      - 'development'

permissions:
  contents: read

jobs:
  assign-assignees:
    permissions:
      issues: write
      pull-requests: write
    uses: dafneb/.github/.github/workflows/pull-request-assignee.yml@0dcd2f635da7da0f0483ca6540f0d22a8fa6646a # v1.0.0
    with:
      assignees: ${{ github.actor }}
    secrets: inherit
